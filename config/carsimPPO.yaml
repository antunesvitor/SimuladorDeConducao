behaviors:
  MoveToTarget:
    trainer_type: ppo
    max_steps: 10000000
    time_horizon: 256
    summary_freq: 10000
    keep_checkpoints: 5     #n√∫mero de checkpoints gerados (cerebros .onnx intermediarios)
    #checkpoint_interval: 200000
    hyperparameters:
      learning_rate: 1.0e-4
      batch_size: 1024
      buffer_size: 10240
      beta: 5.0e-2
      epsilon: 0.3
      lambd: 0.95
      num_epoch: 8
      learning_rate_schedule: linear
      beta_schedule: linear
      epsilon_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0