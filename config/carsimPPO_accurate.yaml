behaviors:
  MoveToTarget:
    trainer_type: ppo
    max_steps: 4800000
    time_horizon: 64
    summary_freq: 60000
    keep_checkpoints: 16     #n√∫mero de checkpoints gerados (cerebros .onnx intermediarios)
    checkpoint_interval: 600000
    hyperparameters:
      learning_rate: 1.0e-5
      batch_size: 2048
      buffer_size: 10240
      beta: 1.0e-2
      epsilon: 0.1
      lambd: 0.95
      num_epoch: 8
      learning_rate_schedule: linear
      beta_schedule: constant
      epsilon_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 64
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0