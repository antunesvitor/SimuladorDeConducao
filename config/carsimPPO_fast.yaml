behaviors:
  MoveToTarget:
    trainer_type: ppo
    max_steps: 2400000
    time_horizon: 64
    summary_freq: 10000
    keep_checkpoints: 16     #n√∫mero de checkpoints gerados (cerebros .onnx intermediarios)
    checkpoint_interval: 600000
    hyperparameters:
      batch_size: 100
      buffer_size: 1000
      learning_rate: 1.0e-5
      beta: 5.0e-3
      epsilon: 0.3
      lambd: 0.99
      num_epoch: 8
      learning_rate_schedule: linear
      beta_schedule: constant
      epsilon_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0