behaviors:
  MoveToTarget:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 1e-05
      beta: 0.005
      epsilon: 0.1
      lambd: 0.99
      num_epoch: 8
      shared_critic: False
      learning_rate_schedule: linear
      beta_schedule: constant
      epsilon_schedule: linear
    network_settings:
      normalize: False
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple
      memory: None
      goal_conditioning_type: hyper
      deterministic: False
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
        network_settings:
          normalize: False
          hidden_units: 128
          num_layers: 2
          vis_encode_type: simple
          memory: None
          goal_conditioning_type: hyper
          deterministic: False
    init_path: None
    keep_checkpoints: 5
    checkpoint_interval: 500000
    max_steps: 4800000
    time_horizon: 64
    summary_freq: 10000
    threaded: False
    self_play: None
    behavioral_cloning: None
